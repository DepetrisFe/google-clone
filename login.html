<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"
    />
    <link href="login-style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="login-container-padre">
        <div class="logo-container">
            <img src="https://www.google.com.ar/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo">
        </div>
        <div class="acceder-container">
            <p>Acceder</p>
        </div>
        <div class="usa-tu-cuenta">
            <p>Usa tu cuenta de Google</p>
        </div>
        <div class="container-funciones-input">
            <input type="text" placeholder="Correo electrónico o teléfono">
        </div>
        <div class="container-reestablecer">
            <a href="#">¿Olvidaste el correo electrónico?</a>
        </div>
        <div class="modo-invitado">
            <p>¿Esta no es tu computadora? Usa el modo de invitado para navegar de forma privada. <a href="#">Más información</a></p> 
        </div>
        <div class="button-container">
            <button class="button-crear">
                Crear cuenta
            </button>
            <button class="button-sig">
                Siguiente
            </button>
        </div>
    </div>
    <div class="footer-links">
        <a href="#">Español(Latinoamérica)</a>
        <a href="#">Ayuda</a>
        <a href="#">Privacidad</a>
        <a href="#">Condiciones</a>
    </div>
</body>
</html>
